<body>

			</ul>

	<!-- Header -->
	<header>
		<div class="container">
			<div class="branding">
				<h1>Oconee County Fire Rescue </span></h1>


			</div>
		</div>
	</header>
    <!-- Form -->
    <main>
		<article class="highlights">
    	<div class="container" id="firefighter">
			<section>
				<h2>Member Certification</h2>
				<!-- https://stackoverflow.com/questions/45906659/a-complex-condition-inside-v-if/45907070 -->
				<div class="choose">
					<select v-model="choose.member">
						<option value="">All</option>
						<option v-for="m in members">{{m.First_Name}} {{m.Last_Name}}</option>
					</select>
				</div>
			
				<div class="icon"><i class="fas fa-coffee fa-3x"></i></div>
				<p>
						
						
						<table>
		
							<tbody>
								<tr v-for="cd in certDetails" v-if="choose.member=='' || choose.member == (cd.First_Name + ' ' + cd.Last_Name)">
									<td>{{cd.First_Name}} {{cd.Last_Name}}</td>
									<td>{{cd.Certificate_Name}}</td>
									<td>{{cd.Exp_Date}}</td>
								</tr>
							</tbody>
						</table>

                </p>
			</section>
		</div>
		</article>
    </main>

	<!-- Footer -->
	<footer>
		<div class="footer">
			<section>
				<h2 class="sr-only">Team 7</h2>
					<p><strong>Firebirds</strong></p>

                <p>Hayley Urban</p>
                <p>Daniel Sendek</p>
                <p>Madison Godfrey</p>
                <p>Jongbeum Park</p>

            </section>
		</div>
